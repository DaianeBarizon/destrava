<!DOCTYPE html>
<html>
  <head>
    <title>Own React</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    .hello {
      color: blue;
    }
  </style>

  <body>
    <div id="root"></div>
    <a href="../../">Voltar ao menu</a>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module" src="index.mjs"></script>
    <script type="text/babel" data-type="module">
      import { createElement, useState, render } from "./index.mjs";

      /* @jsx createElement */
      const Hello = ({ name, style }) => {
        const [state, setState] = useState("hello");

        console.log("RENDER");

        setTimeout(() => {
          setState("world");
        }, 1000);

        return (
          <h1 className={style}>
            {name} {state}
          </h1>
        );
      };

      /* @jsx createElement */
      const App = <Hello name="Fulano" style="hello" />;

      render(App, document.getElementById("root"));
    </script>
  </body>
</html>
