<!DOCTYPE html>
<html>
  <head>
    <title>Own React</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="root"></div>
    <a href="../../">Voltar ao menu</a>
    <!-- ***** LET'S CODE ***** -->
    <!-- 1. Adicionando o babel -->
    <!-- Adicione aqui o script da versão standalone do babel de acordo com a documentação abaixo.  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- https://babeljs.io/docs/en/babel-standalone#script-tags -->
    <script type="module" src="index.mjs"></script>

    <!-- ***** LET'S CODE ***** -->
    <!-- 2. Alterando o tipo do script -->
    <!-- Altere o tipo e adicione outros atributos de acordo com a documentação do babel standalone -->
    <script type="text/babel" data-type="module">
      import { createElement, render } from "./index.mjs";

      /**
       * LET'S CODE
       * 3. Usando o babel
       *
       * Reescreva o elemento para JSX abaixo do comentário que indica para que o babel faça a conversão
       *
       */
      /* @jsx createElement */
      const hello = <h1>Hello Destrava</h1>;

      render(hello, document.getElementById("root"));
    </script>
  </body>
</html>
